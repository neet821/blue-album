# Blue Album 生产环境 Nginx 配置
# 域名: blue-album.top

# HTTP 服务器 - 自动跳转到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name blue-album.top www.blue-album.top;
    
    # HTTP 自动跳转 HTTPS
    return 301 https://$host$request_uri;
    
    access_log /home/wwwlogs/blue-album.top.log;
}

# HTTPS 服务器 - 主要配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blue-album.top www.blue-album.top;
    
    # 前端静态文件根目录（重要：指向前端构建后的 dist 目录）
    root /home/wwwroot/blue-album.top/frontend/dist;
    index index.html;
    
    # SSL 证书配置
    ssl_certificate /usr/local/nginx/conf/ssl/blue-album.top/fullchain.cer;
    ssl_certificate_key /usr/local/nginx/conf/ssl/blue-album.top/blue-album.top.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:!MD5";
    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_dhparam /usr/local/nginx/conf/ssl/dhparam.pem;
    
    # 客户端上传文件大小限制
    client_max_body_size 20M;
    
    # ========================================
    # API 请求代理到后端（FastAPI）
    # ========================================
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # ========================================
    # WebSocket 代理（Socket.IO）
    # ========================================
    location /socket.io {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 长连接超时
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # ========================================
    # 前端静态文件（Vue 路由支持）
    # ========================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ========================================
    # 静态资源缓存优化
    # ========================================
    # 图片缓存 30 天
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # JS/CSS 缓存 1 年（文件名带 hash）
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================
    # 安全配置
    # ========================================
    # Let's Encrypt 验证
    location ~ /.well-known {
        allow all;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问敏感文件
    location ~* \.(env|git|gitignore|md|sql|sh|py|pyc|pyo|log)$ {
        deny all;
        access_log off;
    }
    
    # 日志文件
    access_log /home/wwwlogs/blue-album.top.log;
    error_log /home/wwwlogs/blue-album.top-error.log;
}
